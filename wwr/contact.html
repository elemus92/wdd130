<body>  
<form class"form">
<fieldset>
   <legend>Contact Information</legend>
    <div class="form-item">      
    <label for="useremail">Email:</label>
    <input type="email" id="useremail" name="useremail"> 
    </div> 
    <div class="form-item column 2">
    <label for="Message Purpose">Full Name:</label>
    <input type="text" id="messagepurpose" name="fullname">
    </div>
  </fieldset>
  <fieldset>
   <legend>Questions</legend>
    <label for="purpose">What is the purpose of the message?</label>
    <select id="purpose" name="purpose">
     <option value="General Inquiry">General Inquiry</option>
      <option value="Reservation Question">Reservation Question</option>
      <option value="Website Suggestion">Website Suggestion</option>
    </select>
    <label for="suscribe">Please subscribe me to the monthly newsletter</label>
    <input type="checkbox" id="suscribe" name="suscribe"> 
    <label for="feedback">Message:</label>
    <textarea id="feedback" name="feedback" rows="4" placeholder="Rafting Site Message Box"></textarea>   
    <label for="suscribe">Yes, I would like to suscribe to text messages</label><input type="radio">    
    <label for="suscribe">Yes, I would like to suscribe to email</label><input type="radio">    
    <label for="suscribe">No, I don't want to suscribe</label><input type="radio">     
  </fielset> 
</form>
<button type="post message">Post Message</button>
</fieldset>
